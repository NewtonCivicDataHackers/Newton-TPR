name: Force Regenerate TPR Sections

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for forcing regeneration (e.g., improved extraction logic)'
        required: true
        default: 'Manual regeneration requested'

jobs:
  regenerate-sections:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfminer.six
      
      - name: Create temp directory
        run: mkdir -p tmp
      
      - name: Force regenerate TPR sections
        run: |
          echo "Forcing regeneration of TPR sections..."
          echo "Reason: ${{ github.event.inputs.reason }}"
          
          # Create a temporary copy to avoid SameFileError when input and output are the same directory
          cp tpr.pdf tmp/tpr_source.pdf
          
          # Use the temporary copy to regenerate all sections with current script
          python scripts/process-tpr.py tmp/tpr_source.pdf . --overwrite \
            --source-url "https://www.newtonma.gov/government/public-works/transportation-division" \
            --pdf-url "https://www.newtonma.gov/home/showpublisheddocument/100747/637832115714270000"
          
          echo "Regeneration complete"
      
      - name: Commit regenerated sections
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are any changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes detected after regeneration"
          else
            # Add all changed files 
            git add index.json README.md sections/
            
            # Commit with details about the regeneration
            git commit -m "Force regenerate TPR sections" \
              -m "Reason: ${{ github.event.inputs.reason }}" \
              -m "Regenerated all sections using current extraction logic" \
              -m "Automatically regenerated by GitHub Actions workflow"
            
            # Push the changes
            git push
            
            echo "Changes committed and pushed"
          fi
      
      - name: Clean up
        if: always()
        run: |
          rm -rf tmp